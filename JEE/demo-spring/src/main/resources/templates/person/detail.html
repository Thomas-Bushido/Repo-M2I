<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Detail d'une personne !!!!</h1>
<br>
<p>Firstname : <span th:text="${firstname}" ></span></p>
<p>Lastname : <span th:text="${lastname}" ></span></p>
<br>
    <p th:if="${persons.isEmpty()}">Liste Vide</p>

<ul th:unless="${persons.isEmpty()}">
  <li th:each="p : ${persons}">
    <span th:text="${p}"></span>
  </li>
</ul>
</body>
</html>
