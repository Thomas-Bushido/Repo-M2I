<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Les produits</title>
</head>
<body>
<h1>List des produits</h1>
<ul th:if="${product != null}">
    <li th:each="p : ${product}">
        <a th:href="@{/detail/{id}(id=${p.getId()})}"> <span th:text="${p.getName()}"></span></a>
    </li>
</ul>
</body>
</html>
