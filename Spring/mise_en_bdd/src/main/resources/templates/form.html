<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Add Contact</h1>
<form th:action="@{/form}" th:object="${contact}" method="post">
    <div class="mb-3">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" id="firstname" class="form-control" th:field="*{firstname}" placeholder="John" >
        <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></span>
    </div>

    <div class="mb-3">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" id="lastname" class="form-control" th:field="*{lastname}" placeholder="Doe" >
        <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span>
    </div>

    <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" id="age" class="form-control" th:field="*{age}" >
        <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
    </div>

    <button  class="btn btn-success">Add Contact</button>
</form>

</body>
</html>
